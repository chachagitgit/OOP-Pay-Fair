<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FairFare</title>
    <link rel="stylesheet" href="ffHomepage.css">


</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="app-title">FairFare</h1>
        </div>
        <div class="logo">
            <i class="fas fa-user"></i>
        </div>
    </header>

   <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">FairFare</h2>
            <div class="close-btn" id="closeSidebar">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-item" data-link="tAndC.html">Terms and Conditions</div>
            <div class="sidebar-item" data-link="PrivAndPol.html">Privacy Policy</div>
            <div class="sidebar-item" data-link="about.html">About Us</div>
            <div class="sidebar-item" data-link="contact.html">Contact Us</div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="slideshow-container">
        <div class="slideshow-wrapper">
            <img src="2.png"></image>
            <img src="3.png"></image>
            <img src="4.png"></image>
        </div>
        <a href="ffDashboard.html" class="calculate-now-btn">CALCULATE NOW</a>>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');

        // Open sidebar
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close sidebar
        function closeSidebarFunc() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeSidebar.addEventListener('click', closeSidebarFunc);
        overlay.addEventListener('click', closeSidebarFunc);

        // Close sidebar with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                closeSidebarFunc();
            }
        });

         // Add click functionality to sidebar items with navigation
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                const link = item.getAttribute('data-link');
                if (link) {
                    // Close sidebar first
                    closeSidebarFunc();
                    // Navigate to the page after a short delay for smooth transition
                    setTimeout(() => {
                        window.location.href = link;
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
