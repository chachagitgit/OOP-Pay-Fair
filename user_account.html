<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4+0V8iIdNv0U+d7gRZnt9+wDTrvE9OQ9z8mNIUlTTMQQKO6oGpCgkFvZ5j8v7Zb1K2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PayFair - Ride Easy, Pay Fairly</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="user_account.css">
</head>
<body>
    <!--logo layout and navigates to homepage-->
    <figure class="logo">
            <a href="ffHomepage.html"><img src="logo.png" alt="PayFair Logo"></a>
    </figure>

    <h1 class="user-profile">User Profile</h1> <!--page heading-->
    <div class="user-pic-container">
        <div class="user-pic">
            <img src="user-pic.png"> <!--user default profile picture-->
        </div>
        <div>Edit profile</div> 
    </div>
    <a href="log-in.html"> <!--navigate to log in when signed out-->
        <button class="sign-out-btn">
            Sign out
            <i class="fas fa-sign-out-alt"></i> <!--sign out icon-->
        </button>
    </a>
    
    <div class="user-info-container">
        <div class="user-info-item">
            <span class="user-info-label">Username</span> <!--label in username field-->
            <span class="user-info-value">Username</span> <!--username set by user-->
        </div>
        <div class="user-info-item">
            <span class="user-info-label">Email</span> <!--label in email field-->
            <span class="user-info-value">Email</span> <!--user's email-->
        </div>
    </div>



    </div>

    <div class="history-container"> <!--for history-->
        <h3>Your history</h3>
        <table class="history-table">
            <thead>
                <tr><!--table headers-->
                    <th>Starting Location</th> 
                    <th>Destination</th>
                    <th>Estimated Fare</th>
                </tr>
            </thead>
            <tbody>
                <tr><!--table value placeholders-->
                    <td><div class="history-placholder">Starting point</div></td>
                    <td><div class="history-placholder">Destination</div></td>
                    <td><div class="history-placholder">₱0.00</div></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<footer class="app-footer"> <!--footer-->

            <a href="ffHomepage.html#contactSection">Contact Us</a>
        </span> 
    </p>
</footer>
</html>
