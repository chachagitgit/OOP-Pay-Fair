<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FairFare</title>
    <link rel="stylesheet" href="ffDashboard.css">
</head>

<body>
     <!--for hidden checkbox-->
    <input type="checkbox" id="check">
    <input type = "radio" name = "tab" id = "tab-route" checked>
    <input type = "radio" name = "tab" id = "tab-fare" >
         
    <!--for toggle button-->
    <label for = "check">
         <i class =" fas fa-bars" id = "btn"></i>
         <i class =" fas fa-times" id = "cancel"></i>
    </label>

    <div class="container"> 
    <!--for sidebar-->
    <div class="sidebar" id = "sidebar">
        <div class = "sidebar-header">
            <div class = "app-title">FairFare</div> <!--h   eader-->
         </div>

        <div class = "tabs-container">
            <div class = "tabs">
                <label for="tab-route" class="tab_btn">Route</label>
                <label for="tab-fare" class="tab_btn">Fare</label>
             </div>
            </div>

            <div class="content-container">
                <div class = "content_box route-content">
                    <label class="location-label">Enter starting location</label>
                    
                    <div class = "input-group">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Starting location" aria-label="Starting location">
                            <i class="fas fa-map-marker-alt location-icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Destination" aria-label="Destination">
                            <i class="fas fa-flag-checkered location-icon"></i>
                        </div>
                    </div>

                    <div class = "section-title">Transportation Options</div>
                    <div class="vehicle-options">
                        <button class="vehicle-button active">
                            <span>Jeepney</span>
                            <i class="fas fa-bus-alt vehicle-icon"></i>
                        </button>
                        <button class="vehicle-button active">
                            <span>Ordinary Bus</span>
                            <i class="fas fa-bus-alt vehicle-icon"></i>
                        </button>
                        <button class="vehicle-button active">
                            <span>Airconditioned Bus</span>
                            <i class="fas fa-bus-alt vehicle-icon"></i>
                        </button>
                    </div>

                    <div class="section-title">Discount</div>
                    <div class ="discount">
                        <div class ="checkbox-wrapper">
                            <input type ="checkbox" id="discounts" name="discounts" value="Student/PWD/Senior Citizen">
                            <label for="discount">Student/PWD/Senior Citizen</label>
                        </div>
                    </div>
                    <button class = "calculate-fare">Calculate Fare</button>
                </div>

                <!--fare tab content-->
                <div class = "content_box fare-content">
                    <div class ="section-title">Fare Breakdown</div>
                    <div class="fare-breakdown">
                        <div class="fare-item">
                            <span class="fare-label">Base fare: </span>
                        </div>
                        <div class="fare-item">
                            <span class="fare-label">Distance: </span>
                        </div>
                        <div class="fare-item">
                            <span class="fare-label">Vehicle type: </span>
                        </div>
                        <div class="fare-item">
                            <span class="fare-label">Discount: </span>
                        </div>
                        <div class="fare-item">
                            <span class="fare-label">Total Fare: </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
